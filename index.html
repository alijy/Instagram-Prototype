  <body>
    <main>
      <article class="main-box">
        <div class="left-box">

        <div class="right-box">
          <div class="right-top-box">
            <!-- <h1>Instagram</h1> -->
            <img src="images/instagram1.png" alt="Instagram">
            <div class="sign-up">
              <form class="" action="index.html" method="post">
                <h2>Sign up to see photos and videos from your friends.</h2>
                <span class="facebook-button">
                  <button type="button" name="button">
                    <span class="facebook-logo"></span>
                    Log in with facebook
                  </button>
                </span>
                <div class="or-line">
                  <div class="left-right-line"></div>
                  <div class="or-word">or</div>
                  <div class="left-right-line"></div>
                </div>
                <div class="email-row">
                  <div class="email-box">
                    <!-- <label for="">Mobile Number or Email</label> -->
                    <input type="text" class="email-box" name="emailOrPhone" value="Mobile Number or Email">
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="right-middle-box">
            <p>
              Have an account?
              <a href="#">Log in</a>
            </p>
          </div>
          <div class="right-bottom-box">
            <p>Get the app.</p>
            <div class="app-links">
              <a href="#">
                <img src="images/app-store.png" alt="Available on the App Store">
              </a>
              <a href="#">
                <img src="images/google-play.png" alt="Available on Google Play">
              </a>

          </div>
